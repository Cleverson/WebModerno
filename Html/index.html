<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Exercício HTML</title>
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header><h1>Exercício HTML</h1></header>
        <nav>
            <a href wm-nav="exercicios/169_teste.html">00 - Teste</a> |
            <a href wm-nav="exercicios/171_texto1.html">01 - Texto 1</a> |
            <a href wm-nav="exercicios/172_texto2.html">02 - Texto 2</a> |
            <a href wm-nav="exercicios/173_listas.html">03 - lista</a> |
            <a href wm-nav="exercicios/174_listaAninhada.html"
                >04 - Lista Aninhada</a
            >
            | <a href wm-nav="exercicios/176_links.html">05 - Links</a> |
            <a href wm-nav="exercicios/178_tabela.html">06 - Tabela</a> |
            <a href wm-nav="exercicios/179_form/form.html">07 - Formulário</a> |
        </nav>
        <section id="conteudo"></section>
        <footer>Curso de Web Moderno</footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach(link => {
                const conteudo = document.getElementById('conteudo')
                link.onclick = e => {
                    e.preventDefault()
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => (conteudo.innerHTML = html))
                }
            })
        </script>
    </body>
</html>
